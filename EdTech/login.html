<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo|Open+Sans:400,700|Quicksand:400,700&subset=vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/libs/owl_carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/libs/owl_carousel/owl.theme.default.min.css">
    <script type="text/javascript" src="assets/libs/jQuery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/common_script.js"></script>
    <script type="text/javascript" src="assets/libs/owl_carousel/owl.carousel.min.js"></script>
</head>

<body style="background: url(assets/imgs/big_cloud.png); background-position: 0 500px; background-repeat: no-repeat; background-size: cover">
    <div class="container-fluid gohome">
        <a href="#"><h4><i class="fas fa-arrow-left"></i> Quay lại trang chủ</h4></a>
    </div>
    <div class="container-fluid login_sec">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 left">
                    <div class="formPanel">
                        <div class="formTitle"><h4>ĐĂNG NHẬP</h4><button class="close"><i class="fas fa-times-circle"></i></button></div>
                        <div class="formContent">
                            <form action="" id="login">
                                <ul>
                                    <li class="hasBorderBottom">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" id="email" name="email" placeholder="Địa chỉ email">
                                    </li>
                                    <li>
                                        <i class="fas fa-key"></i>
                                        <input type="password" id="password" name="password" placeholder="Mật khẩu">
                                        <i class="fas fa-eye"></i>
                                    </li>                                    
                                </ul>
                                <label><input type="checkbox"/> Nhớ mật khẩu</label>
                                <button class="loginBtn">ĐĂNG NHẬP</button>
                            </form>
                            <button class="facebookBtn"><i class="fab fa-facebook-f"></i> Facebook</button>
                            <button class="googleBtn"><i class="fab fa-google"></i>Google</button>
                        </div>
                        <div class="formFooter">
                            <p>Bạn chưa có tài khoản? <a href="#">Đăng ký <span></span></a> gấp</p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 right">
                    <div class="formPanel">
                        <div class="formTitle"><h4>ĐĂNG KÝ</h4><button class="close"><i class="fas fa-times-circle"></i></button></div>
                        <div class="formContent">
                            <form action="" id="registration">
                                <ul>
                                    <li class="hasBorderBottom">
                                        <i class="fas fa-user-graduate"></i>
                                        <input type="text" id="name" name="name" placeholder="Họ tên">
                                    </li>
                                    <li class="hasBorderBottom">
                                        <i class="fas fa-tree"></i>
                                        <input type="text" id="age" name="age" placeholder="Tuổi">
                                    </li>
                                    <li class="hasBorderBottom">
                                        <i class="fas fa-envelope"></i>
                                        <input type="text" id="email" name="email" placeholder="Địa chỉ email">
                                    </li>
                                    <li class="hasBorderBottom">
                                        <i class="fas fa-key"></i>
                                        <input type="text" id="password" name="password" placeholder="Mật khẩu">
                                        <i class="fas fa-eye"></i>
                                    </li>
                                    <li>
                                        <i class="fas fa-key"></i>
                                        <input type="password" id="repass" name="repass" placeholder="Gõ lại mật khẩu">
                                        <i class="fas fa-eye"></i>
                                    </li>                                    
                                </ul>
                                <label><input type="checkbox"/> Tôi đã đọc và đồng ý với <a href="#">Điều khoản sử dụng</a></label>
                                <button class="registerBtn">ĐĂNG KÝ</button>
                            </form>
                            <button class="facebookBtn"><i class="fab fa-facebook-f"></i> Facebook</button>
                            <button class="googleBtn"><i class="fab fa-google"></i>Google</button>
                        </div>
                        <div class="formFooter">
                            <p>Bạn có tài khoản rồi à? <a href="#">Đăng nhập</a> thôi!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="container-fluid contentPage" style="background: url(assets/imgs/footer_img_svg.png); background-position: 0 2px; background-repeat: no-repeat; background-size: cover">
        <div class="container">
            <div class="row">
                <div class="copyright">
                    <img src="assets/imgs/bct.png" alt="Đã thông báo bộ công thương">
                    <p>© vuihoc copyright text</p>
                </div>
            </div>
            </div>
    </footer>
</body>

</script>

</html>
